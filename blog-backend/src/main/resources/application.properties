spring.datasource.url= jdbc:mysql://some-mysql:3306/blog_app?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.show_sql=false

#server port info:
server.port=8082
spring.main.allow-circular-references=true

#spring security for jwt variables.
blog.app.secret=blogApp
blog.app.expires.in=120000

#spring security refreshToken variables.
blog.app.refreshtoken.expires.in=604800

#openApi configuration.
application-description=Blog app
application-version=1.0


#cache configuration.
spring.redis.host=redis
spring.cache.type=redis
spring.cache.host=localhost
spring.cache.port=6379

spring.jpa.open-in-view=false

SPRING_AUTOCONFIGURE_EXCLUDE=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration